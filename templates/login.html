{% extends "layout.html" %}

{% block title %}
    login
{% endblock title %}

{% block body %}
    <h3>login</h3>
    <hr>

    {% from "includes/formhelpers.html" import render_field %}

    <form method="POST">
        <dl>
            {{ render_field(form.username,class="form-control") }}
            {{ render_field(form.password,class="form-control") }}
        </dl>
        <button type="submit" class="btn btn-danger">login</button>
    </form>
{% endblock body %}
